<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guigle - Guix Package Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/index.js"></script>
  </head>

  <body>
    <nav>
      <div class="heading">
        <img src="icons/guix-small.svg" class="guix">
        <h1>Guigle</h1>
        <p>Guix Package Search</p>
      </div>
      <div class="container">
        <div class="search">
          <img src="icons/magnifying-glass-solid.svg"> 
          <input name="query" id="query" disabled="true" autocomplete="off" placeholder="Loading packages..."></input>
          <img src="icons/spinner-solid.svg" class="spinner">
        </div>
      </div>
    </nav>

    <main id="results">
      <p class="wip">
        Hey you! This project is under development,
        so please expect it to break and change frequently.
      </p>
      <template>
        <article data-result="">
          <div class="package-title">
            <a data-field="link">
              <h2 data-field="name"></h2>
            </a>
            <p data-field="version"></p>
          </div>
          <p data-field="description"></p>
        </article>
      </template>
    </main>
  </body>
</html>
