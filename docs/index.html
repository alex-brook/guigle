<!DOCTYPE html>
<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Guigle - Guix Package Search</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js"></script>
  </head>

  <body>
    <nav>
      <div class="heading">
        <img src="icons/guix-small.svg" class="guix">
        <h1>Guigle</h1>
        <p>Guix Package Search</p>
      </div>
      <div class="container">
        <div class="search">
          <img src="icons/magnifying-glass-solid.svg" class="glass">
          <input name="query" id="query" disabled="true" autocomplete="off" placeholder="Loading packages..."></input>
          <img src="icons/spinner-solid.svg" class="spinner">
          <img src="icons/xmark-solid.svg" class="clear hidden" data-clear="">
        </div>
      </div>

      <div class="about">
        <a href="https://github.com/alex-brook/guigle">
          <img src="icons/github.svg">
        </a>
      </div>
    </nav>

    <main id="results">
      <p class="search-message" data-search-message="updated"></p>
      <template>
        <article data-result="">
          <div class="package-title">
            <a data-field="link">
              <h2 data-field="name"></h2>
            </a>
            <p data-field="version"></p>
          </div>
          <p data-field="description"></p>
        </article>
      </template>
    </main>
  </body>
</html>
